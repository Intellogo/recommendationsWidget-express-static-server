<md-content data-ng-repeat="category in contents.categories" data-ng-class="{clickable: recommendationOption === 'insight'}" data-layout="row" data-ng-click="getCategoryRecommendations(category.trainingSetId.categoryId._id)"> <md-card class="categoryCard"> <md-card-title> <md-card-title-text> <span class="md-headline insightTitle">{{category.trainingSetId.categoryId.displayName}}</span> <span class="md-subhead insightDescription">{{category.trainingSetId.categoryId.description}}</span> </md-card-title-text> </md-card-title> <md-card-content> <div class="tiles"> <div data-ng-repeat="image in category.trainingSetId.categoryId.images track by $index" class="tile" style="background-image: url({{image}})"></div> </div> </md-card-content> </md-card> </md-content>
