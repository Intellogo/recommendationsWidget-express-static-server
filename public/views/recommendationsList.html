<div class="filters" data-layout="row" data-layout-align="space-between center" data-layout-xs="column" data-layout-align-xs="start start" data-flex="none"> <md-fab-speed-dial class="md-scale filtersContainer" data-md-direction="down"> <md-fab-trigger> <md-icon data-md-svg-src="images/icons/ic_settings_black_24px.svg" aria-label="Filters"></md-icon> </md-fab-trigger> <md-fab-actions> <md-content class="sourcesFilterContainer" data-layout="row" data-layout-align="space-between center"> <div class="md-padding"> Sources </div> <md-radio-group class="md-primary" data-ng-model="selected.source" data-layout="row" data-layout-align="space-between center"> <md-radio-button value="{{source.sourceValue}}" data-ng-repeat="source in contents.sources"> {{source.sourceName}}</md-radio-button> </md-radio-group> </md-content> <md-content class="dateSelectionWrapper" data-layout="row" data-layout-align="space-between center" data-layout-wrap> <div class="md-padding"> Date </div> <md-button class="smallBtn" data-ng-class="{'md-raised': selected.date === null}" data-ng-click="selected.date = null;"> all </md-button> <md-button class="smallBtn" data-ng-class="{'md-raised': isSelectedDate(7)}" data-ng-click="pickDate(7)"> 7d </md-button> <md-button class="smallBtn" data-ng-class="{'md-raised': isSelectedDate(30)}" data-ng-click="pickDate(30)"> 1m </md-button> <md-datepicker class="datepicker" id="datepickerFilter" data-ng-model="selected.date" data-md-placeholder="Enter date"></md-datepicker> </md-content> </md-fab-actions> </md-fab-speed-dial> </div> <md-progress-linear data-md-mode="indeterminate" data-ng-show="contents.loadingRecommendations"></md-progress-linear> <div class="recommendationsContainer" data-ng-class="{loading: contents.loadingRecommendations && !contents.recommendations.length,
                     tryAgain: !contents.loadingRecommendations && !filteredRecs.length}" data-flex="grow"> <a data-ng-href="{{recommendation | sourceLinkFilter}}" target="_blank" class="cardLink" data-ng-repeat="recommendation in contents.recommendations | filter: {contentId: '!' + selected.item.data.contentId} as filteredRecs" ng-click="openLink($event)"> <div data-iw-publication data-show-as-match="true" data-publication="recommendation" data-ng-class="{disabled: contents.loadingRecommendations,
                             enabled: !contents.loadingRecommendations}"> </div> </a> </div>
